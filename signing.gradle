ext.fingerprint = property 'signing.mods.sha1'

task signCoreJar(type: SignJar) {
    alias = project.property 'signing.mods.keyalias'
    keyStore = project.property 'signing.mods.keystore'
    keyPass = storePass = project.property 'signing.mods.password'
    inputFile = outputFile = coreJar.archivePath
}

task signJar(type: SignJar, dependsOn: [signCoreJar, reobfJar]) {
    alias = project.property 'signing.mods.keyalias'
    keyStore = project.property 'signing.mods.keystore'
    keyPass = storePass = project.property 'signing.mods.password'
    inputFile = outputFile = jar.archivePath
}

jar.dependsOn signCoreJar
build.dependsOn signJar
